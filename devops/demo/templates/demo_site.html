<!DOCTYPE html>
<html lang="en">
<head>
  <title>DevOps with Docker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #0d6efd, #0dcaf0);
      padding: 40px 20px;
      text-align: center;
      color: #fff;
      border-bottom: 4px solid #0a58ca;
    }

    header h2 {
      font-size: 2.2rem;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      margin: 20px;
      gap: 20px;
    }

    nav {
      flex: 1;
      min-width: 250px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #0a58ca;
    }

    article {
      flex: 2;
      min-width: 300px;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    article h1 {
      margin-bottom: 15px;
      color: #0d6efd;
    }

    footer {
      background-color: #0d6efd;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Learning DevOps Containers Using Docker</h2>
  </header>

  <section>
    <nav>
      <ul>
        <li><a href="https://www.youtube.com/">YouTube</a></li>
        <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
        <li><a href="https://telegram.me/">Telegram</a></li>
      </ul>
    </nav>

    <article>
      <h1>Agenda</h1>
      <p>Learn DevOps with strong foundational knowledge and practical understanding.</p>
      <p>Please share the channel with your friends and colleagues. Stay consistent and keep learning!</p>
    </article>
  </section>

  <footer>
    <p>&copy; HUZAIFA CLOUD DEV</p>
  </footer>

</body>
</html>
